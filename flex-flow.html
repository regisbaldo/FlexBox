<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>flex-flow</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <h1>flex-flow: row wrap</h1>
    <p>Atalhos para as duas propriedades de flew direction e flew wrap</p>

    <div class="container flex row-wrap">
        <div class="item flex-item-1 ">1</div>
        <div class="item flex-item-1 ">2</div>
        <div class="item flex-item-1 ">3</div>
    </div>

    <h1>flex-flow: column wrap</h1>
    <p>Atalhos para as duas propriedades de flew direction e flew wrap</p>

    <div class="container flex  column-wrap">
        <div class="item flex-item-1 ">1111111111111111111111</div>
        <div class="item flex-item-1 ">22222222222222</div>
        <div class="item flex-item-1 ">3</div>
    </div>




</body>

</html>
