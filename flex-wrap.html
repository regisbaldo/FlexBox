<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>wrap</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <h1>flex-wrap: wrap</h1>
    <p>Define que os itens n√£o quebrem o container</p>

    <div class="container flex row wrap">
        <div class="item flex-item-1 ">1</div>
        <div class="item flex-item-1 ">2</div>
        <div class="item flex-item-1 ">3</div>
    </div>

    <h1>flex-wrap: nowrap</h1>
    <p>Define que os itens possam quebrem o container</p>

    <div class="container flex  row no-wrap">
        <div class="item flex-item-1 ">1111111111111111111111</div>
        <div class="item flex-item-1 ">22222222222222</div>
        <div class="item flex-item-1 ">3</div>
    </div>

    <h1>flex-wrap: wrap-reverse</h1>
    <p>Faz que a quebra do container seja reversa</p>

    <div class="container flex  row wrap-reverse">
        <div class="item flex-item-1 ">1111111111111</div>
        <div class="item flex-item-1 ">2</div>
        <div class="item flex-item-1 ">3333333333333333333333333333</div>
    </div>


</body>

</html>
